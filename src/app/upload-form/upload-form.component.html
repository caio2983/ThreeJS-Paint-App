<form class="upload-form">
  <div class="buttons">
    <p>
      <mat-slide-toggle (toggleChange)="handleOrbitControls()"
        ><h3 class="slide-toggle-text">Orbit Controls</h3></mat-slide-toggle
      >
    </p>

    <mat-slide-toggle (toggleChange)="handleToggleAnimation()" checked="true"
      ><h3 class="slide-toggle-text">Animation</h3></mat-slide-toggle
    >

    <div class="geometry-buttons">
      <ng-container *ngFor="let solid of solids">
        <mat-card>
          <div class="geometry-thumbnail">
            <app-three-thumbnail
              [geometryType]="solid.type"
            ></app-three-thumbnail>
          </div>
          <button
            *ngIf="selectedSolid === solid.type; else outlined"
            mat-flat-button
            class="geo-button"
            type="button"
            (click)="changeSolid(solid.type)"
          >
            {{ solid.label }}
          </button>
        </mat-card>

        <ng-template #outlined>
          <mat-card>
            <div class="geometry-thumbnail">
              <app-three-thumbnail
                [geometryType]="solid.type"
              ></app-three-thumbnail>
            </div>
            <button
              mat-stroked-button
              type="button"
              class="geo-button"
              (click)="changeSolid(solid.type)"
              #outlined
            >
              {{ solid.label }}
            </button>
          </mat-card>
        </ng-template>
      </ng-container>
    </div>
  </div>
</form>
